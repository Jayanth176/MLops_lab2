name: Lab2 ML Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python train.py

      - name: Job Summary
        run: |
          echo "## Lab 2 Results" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Jayanth" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCD0042" >> $GITHUB_STEP_SUMMARY
          cat output/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lab2-artifacts
          path: output/
